<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World's Tallest Buildings</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main-container">
    <header class="header">
        <h1>The World's Tallest Buildings</h1>
        <p class="subtitle">Click on a building to explore details</p>
    </header>

    <div class="content">
        <div class="chart-section">
            <svg id="bar-chart"></svg>
        </div>

        <div class="details-section">
            <div class="building-card">
                <div class="image-wrapper">
                    <img id="image-holder" src="img/1.jpg" alt="Building image">
                </div>
                <h2 id="name">Burj Khalifa</h2>

                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Height</span>
                        <span class="stat-value" id="height">828m</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Floors</span>
                        <span class="stat-value" id="floors">163</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">City</span>
                        <span class="stat-value" id="city">Dubai</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Country</span>
                        <span class="stat-value" id="country">United Arab Emirates</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Completed</span>
                        <span class="stat-value" id="completed">2010</span>
                    </div>
                </div>

                <a id="wiki-link" class="wiki-btn" href="https://en.wikipedia.org/wiki/Burj_Khalifa" target="_blank">
                    Learn more on Wikipedia
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Heights shown in meters (m)</p>
    </footer>
</div>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
