<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The World's Tallest Buildings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
</head>
<body style="padding: 2vh 10vw 2vh 10vw">

<div class="container-fluid" style="background:#f2e9e4; border: medium solid #a19f9d; border-radius: 10px">

  <div class="row justify-content-center" style="height: 15vh; background:#9a8c98">
    <h1 class="align-self-center">The World's Tallest Buildings</h1>
  </div>


  <div class="row" style="border-top: medium solid #a19f9d">
    <div class="col">
      <div class="row">

        <div class="col item">

          <svg id="bar-chart" style="padding: 5% 0% 0% 0%" width="100%" height="100%"></svg>

        </div>

        <div class="col item" style="border-left: medium dashed #beb5aa; padding: 2% 0% 0% 0%; text-align: center">

          <img id = "image_holder" src="img/1.jpg" >
          <h2 id = name_holder> <span id="name">Burj Khalifa</span> </h2>
          <hr style="margin-left: 10px; margin-right: 10px">

          <div class="row">
            <div class="col-sm-4" style="text-align: left"><p>Height</p></div>
            <div class="col-sm-8" style="text-align: left"><p id="height" style="color: black">828m</p></div>
          </div>
          <hr style="margin-left: 10px; margin-right: 10px">

          <div class="row">
            <div class="col-sm-4" style="text-align: left"><p>City</p></div>
            <div class="col-sm-8" style="text-align: left"><p id="city" style="color: black">Dubai</p></div>
          </div>
          <hr style="margin-left: 10px; margin-right: 10px">

          <div class="row">
            <div class="col-sm-4" style="text-align: left"><p>Country</p></div>
            <div class="col-sm-8" style="text-align: left"><p id="country" style="color: black">United Arab Emirates</p></div>
          </div>
          <hr style="margin-left: 10px; margin-right: 10px">

          <div class="row">
            <div class="col-sm-4" style="text-align: left"><p>Floors</p></div>
            <div class="col-sm-8" style="text-align: left"><p id="floor" style="color: black">163</p></div>
          </div>
          <hr style="margin-left: 10px; margin-right: 10px">


          <div class="row">
            <div class="col-sm-4" style="text-align: left"><p>Completed</p></div>
            <div class="col-sm-8" style="text-align: left"><p id="complete" style="color: black">2010</p></div>
          </div>

          <br>
          <p style="font-size: 10px; margin-left: -300px">>><a style="font-size: 12px" href="https://en.wikipedia.org/"> Read more on Wikipedia</a></p>

        </div>
        <p style="font-size: 10px; color: rgb(128,128,128)" >  -->Building Height Specified in Meters(m)</p>

      </div>
    </div>

  </div>




</div>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
